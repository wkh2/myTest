<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>虚拟世界</title>
        <link rel="stylesheet" href="css/home.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/home.js"></script>
    </head>
    
    <body>
        <div class="mainContainer" id="mainContainer">
            <div class="container">
                <div class="header">
                    <!-- 城市和天气 -->
                    <div class="weather">
                        <div class="city">
                            <a class="curCity">北京 <i class="fa fa-angle-down"></i></a>
                            <ul class="cityList hide">
                                <li>北京</li>
                                <li>上海</li>
                                <li>郑州</li>
                            </ul>
                        </div>
                        <table class="weatherState">
                            <tr>
                                <td><img src="img/home/shuzi.png"></td>
                                <td>晴转多云<br>2℃~12℃</td>
                                <td>空气污染:重度<br>2016年12月15日</td>
                            </tr>
                        </table>
                    </div>
                    <!-- 顶部主导航 -->
                    <ul class="mainNav" id="mainNav">
                        <li><a class="btn-mob">手机端</a></li>
                        <li><a class="btn-kefu">客服中心</a></li>
                        <li><a class="btn-register">注册</a></li>
                        <li><a class="btn-login">登陆</a></li>
                    </ul>
                    <div class="shade hide"></div>
                </div>
                <!-- 页面主体 -->
                <div class="docBody">
                    <div class="logo"></div>
                    <div class="searchBox">
                        <input type="text" placeholder="请输入您要查询的内容">
                        <a class="btn-search"><i class="fa fa-search"></i></a>
                    </div>
                    <div class="map">
                        <img class="mainMap" src="img/home/map.png">
                        <div class="clouds">
                            <img src="img/home/cloud-1.png">
                            <img src="img/home/cloud-2.png">
                            <img src="img/home/cloud-3.png">
                            <img src="img/home/cloud-4.png">
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- 登陆和注册模态框 -->
        <div id="myModal" class="myModal hide"></div>
        <!-- 登陆模板 -->
        <script type="text/template" id="loginTemplate">
            <div class="loginBox">
                <div class="face"><img src="img/home/finish.png"></div>
                <form id="loginForm" action="/login">
                    <div class="form-group">
                        <div>
                            <div class="icon"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="username" placeholder="账号或邮箱">
                            <span class="help hide"></span>
                        </div>
                        <hr class="form-hr" size="0">
                        <div>
                            <div class="icon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="password" placeholder="密码">
                            <span class="help hide"></span>
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" name="remember" value="false" class="hide">
                        <span class="checkbox"><i class="fa fa-square-o"></i> 记住密码</span>
                        <a class="forget">忘记密码？</a>
                    </div>
                    <div class="form-btn clear">
                        <input type="button" class="goLogin" value="">
                        <p>没有账号？<a class="goLegister">立即注册</a></p>
                    </div>
                </form>
            </div>
            <a class="close"></a>
        </script>
        <!-- 注册模态框 -->
        <script type="text/template" id="registerTemplate">
            <div class="registerBox">
                <div class="progress">
                    <p class="progressBar"><span></span></p>
                    <div class="circle">
                        <span>1</span><span>2</span><span>3</span>
                    </div>
                </div>
                <h1 class="formTitle">会员注册</h1>
                <div class="modalBody"></div>
            </div>
            <a class="close"></a>
        </script>
        <!-- 注册子表单模板 第一步 -->
        <script type="text/template" id="subFormTemplate">
            <form id="registerForm" action="/register">
                <dl>
                    <dd><label>手机号</label></dd>
                    <dt><input type="text" name="phone" class="phone" placeholder="可用作登陆名"><span class="help hide"></span></dt>
                    <dd><label>Email</label></dd>
                    <dt><input type="text" name="email" class="email" placeholder="可用作登陆名"><span class="help hide"></span></dt>
                    <dd><label>密码</label></dd>
                    <dt>
                        <input type="password" name="password" class="password" placeholder="6-20位字母,数字或符号">
                        <span class="strength"><b>弱</b><b>中</b><b>强</b></span>
                        <span class="help hide"></span>
                    </dt>
                    <dd><label>确认密码</label></dd>
                    <dt><input type="password" name="repassword" class="repassword" placeholder="再次输入密码"><span class="help hide"></span></dt>
                    <dd></dd>
                    <dt><span class="checkbox" aria-checked="false"><i class="fa fa-square-o"></i> 同意<a>虚拟世界网服务条款</a></span><span class="help hide"></span></dt>
                    <dd></dd>
                    <dt><input type="button" class="goNext" value="下一步 , 验证"></dt>
                </dl>
            </form>
        </script>
        <!-- 注册子表单模板 下一步 -->
        <script type="text/template" id="subFormNextTemplate">
            <div id="phoneValid">
                <div class="left">
                    <p>验证码已发送至18708033838 ,<br>请在30分钟内完成验证！</p>
                    <div class="validcodeBox">
                        <input type="text" name="vercode" class="vercode" placeholder="验证码">
                        <span class="help hide"></span>
                    </div>
                    <input type="button" class="btn-finish" value="完 成 注 册">
                    <a class="problem">注册遇到问题？</a>
                </div>
                <div class="right">
                    <p>没有收到验证码？您可以：</p>
                    <a class="reGet"><b>50</b>s后可重新获取</a>
                    <p>或</p>
                    <a class="rePhone">修改手机号 &gt;&gt;</a>
                </div>
            </div>
        </script>
        <!-- 注册子表单模板 下一步 -->
        <script type="text/template" id="subFormFinishtTemplate">
            <div id="registerFinish">
                <p class="prompt">恭喜您 , 使用18738383838手机注册成功</p>
                <div class="box">
                    <p>您还可以：</p>
                    <a class="goHome">进入首页 &gt;&gt;</a>
                    <a class="goCompInfo">补全个人信息 &gt;&gt;</a>
                </div>
            </div>
        </script>
    </body>
</html>
